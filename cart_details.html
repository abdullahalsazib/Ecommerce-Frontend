  <main>
    <div class="main-container">
    
      <div id="product-details" class="container ">

      <div class="review-container pt-5">
        <div class="card bg-info p-5 ">
          <h2 class="text-center mb-4">Add a Review</h2>
          <form id="reviewForm" method="POST">

            <div class="mb-3">
              <label for="review_body" class="form-label text-black fw-bold fs-5">Review:</label>
              <textarea class="form-control" name="review_body" id="review_body" rows="4"
                placeholder="Write your review here..." required></textarea>
            </div>


            <div class="mb-3">
              <label for="rating" class="form-label text-black fw-bold fs-5">Select Rating:</label>
              <select class="form-select" id="rating_body" required>
                <option value="5">⭐⭐⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="2">⭐⭐</option>
                <option value="1">⭐</option>
              </select>
            </div>
            <div class="text-center">
              <button onclick="hotelReview(event)" type="button" class="btn btn-primary">Review</button>
            </div>
          </form>
        </div>

      </div>
